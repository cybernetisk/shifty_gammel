<%

shift_types = ShiftType.all
tasks = Task.all

start = 2.hours.since Time.now.beginning_of_week
dur = 1.hours

1.upto 30 do |i|
  endt = dur.since start
%>
shift_<%= i %>:
  id: <%= i %>
  shift_type_id: <%= shift_types[i % shift_types.length].id %>
  start: <%= start %>
  end: <%= endt %>
  training: false
  comment: <%= "Shift #{i}" %>
  leasing: false
  task_id: <%= tasks[i % tasks.length].id %>
<%
  start = 3.hours.since start
  dur += 15.minutes
end
%>
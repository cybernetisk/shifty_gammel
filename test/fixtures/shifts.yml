<% shift_types = ShiftType.all %>
<% 1.upto 100 do |i| %>
shift_<%= i %>:
  id: <%= i %>
  shift_type_id: <%= shift_types[i % shift_types.length ].id %>
  start: <%= i.hours.since Time.now %>
  end: <%= (i + 4).hours.since Time.now %>
  training: false
  comment: <%= "shift id #{i}" %>
  leasing: false
<% end %>